{% extends 'base.html' %}

{% block main %}
<div class="col col-sm-12 col-lg-8 offset-lg-2">

  <div class="h3 search-header">Search results:</div>

  <!-- LIST -->
  <div class="list-group list-group-flush search-content">


    {% for item in data %}
    <a href="{{ url_for(item.endpoint) }}"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center font-weight-bold">
      <div class="d-inline-block d-flex align-items-center">
        <i class="far fa-file-alt text-info mr-3"></i>
        {{ item.page_name }}
      </div>
      <span class="badge badge-primary badge-pill">{{ item.occurrences }}</span>
    </a>
    {% endfor %}

  </div> <!-- /list -->

</div> <!-- /col-md-9 -->
{% endblock main %}
